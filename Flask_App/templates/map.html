<!DOCTYPE html>
<html>
  <head>
    <title>Map with Markers</title>

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
      
      .navbar h1 {
        margin: 0;
        font-size: 24px;
      }
      
      .navbar-btn {
        display: block;
        font-size: 30px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #f1f1f1;
        z-index: 2;
        transition: all 0.3s ease;
      }
      
      .close-btn {
        font-size: 30px;
        background-color: transparent;
        border: none;
        color: #333;
        cursor: pointer;
        float: right;
        margin: 20px;
      }
      
      .sidebar-content {
        padding: 20px;
      }
      
      @media (max-width: 768px) {
        .navbar h1 {
          font-size: 18px;
        }
        
        .navbar-btn {
          display: block;
        }
        
        .sidebar {
          width: 100%;
          height: calc(100% - 60px);
          top: 60px;
          left: -100%;
        }
        
        .sidebar.show {
          left: 0;
        }
      }

      @media (min-width: 768px) {
        .sidebar {
          width: 250px;
          left: -250px;
        }
  
        .sidebar.show {
          left: 0;
        }
      }
    </style>





    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmEmTVXz4FLSsTM3JME9J3VW-WXECqmKw"></script>
    <script>
      function initMap() {
        

        var dublin = {lat: 53.3498, lng: -6.2603};
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: dublin});

        var locations = {{ locations|tojson }};
        
        for (var i = 0; i < locations.length; i++) {
            var location = locations[i];
            var infoWindow = new google.maps.InfoWindow();
            var marker = new google.maps.Marker({
                position: { lat: location[0], lng: location[1] },
                map: map,
            });

            google.maps.event.addListener(marker, "click", (function(marker, location) {
              return function() {
              infoWindow.setContent(location[3] + "<br>Available bikes: " + location[2]);
              infoWindow.open(map, marker);
              }
            })(marker, location));
        }
        


      }

      function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show');
        var sidebarContent = sidebar.querySelector('.sidebar-content');
        var heading = sidebarContent.querySelector('h2');
        var planRouteBtn = sidebarContent.querySelector('#plan-route-btn');
        if (sidebar.classList.contains('show')) {
          heading.textContent = 'Planning Mode';
          planRouteBtn.addEventListener('click', function() {
            var startingPoint = sidebarContent.querySelector('#starting-point').value;
            var destination = sidebarContent.querySelector('#destination').value;
            // Do something with the starting point and destination, like calculate a route
          });
        } else {
          heading.textContent = 'Sidebar';
          planRouteBtn.removeEventListener('click', null);
        }
      }

      var navbarBtn = document.querySelector('.navbar-btn');
      navbarBtn.addEventListener('click', toggleSidebar);

    </script>
  </head>
  <body onload="initMap()">

    <div class="navbar">
      <h1>Navigation Bar</h1>
      <a href="#" class="route-btn" onclick="toggleSidebar()">Plan a Route</a>
    </div>
    
    
    <div id="map"></div>
    <div id="sidebar" class="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">&times;</button>
      <div class="sidebar-content">
        <h2>Planning Mode</h2>
        <div class="form-group">
          <label for="starting-point">Starting Point:</label>
          <input type="text" id="starting-point">
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination">
        </div>
        <button id="plan-route-btn">Plan Route</button>
      </div>
    </div>
</body>
</html>
